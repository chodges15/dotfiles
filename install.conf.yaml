- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/.config
    - ~/.config/zsh
    - ~/.config/zsh/config.d/
    - ~/.vim
    - ~/.vim/bundle
    - ~/.vim/bundle/Vundle.vim

- link:
    ~/.gitconfig:
      relink: true
    ~/.gitignore_global:
      relink: true

# Mac Things
- link:
    ~/.zprofile:
      if: '[ `uname` = Darwin ]'
      path: mac-zprofile
      relink: true
    ~/.config/zsh/config.d/alias_bzl.zsh:
      if: '[ `uname` = Darwin ] && [ -f dotfiles_dbx/ssh-config ]'
      path: dotfiles_dbx/zsh/mac_config/bzl.zsh
      relink: true
      force: true

# Work Things
- link:
    ~/.ssh/config:
      if: '[ -f dotfiles_dbx/ssh-config ]'
      path: dotfiles_dbx/ssh-config
      relink: true
      force: true


- link:
    ~/.p10k.zsh:
      path: zsh/p10k.zsh
      force: true
      relink: true
    ~/.zshrc:
      path: zsh/zshrc
      force: true
      relink: true
    ~/.bashrc:
      path: zsh/bashrc
      force: true
      relink: true
    ~/.oh-my-zsh:
      path: ohmyzsh
      force: true
      relink: true


- link:
    ~/.tsh/:
      glob: true
      path: dotfiles_dbx/.tsh/**
      relink: true
      force: true
    ~/.config/zsh/config.d/:
      glob: true
      path: zsh/config/**
      relink: true
      force: true
    ~/.gitconfig-dbx:
      path: dotfiles_dbx/git/gitconfig-dbx
      relink: true
      force: true


- link:
   ~/.oh-my-zsh/custom/themes/powerlevel10k:
      path: powerlevel10k
      create: true
      relink: true
      force: true

- link:
    ~/.vimrc:
      relink: true
      path: vim/vimrc
    ~/.vim/:
      create: true
      glob: true
      path: vim/**
      relink: true
      force: true
    ~/.vim/bundle/Vundle.vim:
      glob: true
      path: vundle/**
      create: true
      relink: true
      force: true
